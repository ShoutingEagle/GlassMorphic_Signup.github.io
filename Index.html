<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Glasmorphic Signup.css">
    <link rel="shortcut icon" href="signup.png" type="image/x-icon">
</head>
<body>
    

    <div class="outer-box">
        <div class="inner-box">
            <header class="signup-header">
                <div class="heading">
                <h1>SignUp</h1>
                <p >It takes only 30 Seconds!</p>
                </div>    
            </header>

            <main class="signup-body">
                <form action="#">
                    <p>
                        <label for="full_name">Name</label>
                        <input type="text" id="fullname" placeholder="Sameer Paul" required>
                    </p>
                    <p>
                        <label for="email">Email Id</label>
                        <input type="email" id="email" placeholder="sameerpaul58@gmail.com" required>
                    </p>
                    <p>
                        <label for="password">Your Password</label>
                        <input type="password" id="password" placeholder="At least Eight Characters" required>
                    </p>
                    <p>
                        
                        <input type="submit" id="submit" value="Create Account">
                    </p>
                </form>
            </main>

            <footer class="signup-footer">
                <p>Aleady have an Account  <br><a href="#">Login</a></p>
                
            </footer>
        </div>
        <div class="circle c1"></div>
        <div class="circle c2"></div>
    </div>
</body>
</html>
